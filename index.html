      <li><a href="Alice.htm" class="menu-link alice">–ê–ª–∏—Å–∞ –ú–∏—Ö–∞–∏–ª–æ–≤–Ω–∞</a></li>
      <li><a href="Marine.htm" class="menu-link marin">–ú–∞—Ä–∏–Ω –ö–∏—Ç–∞–≥–∞–≤–∞</a></li>
      <li><a href="Kana.htm" class="menu-link kana">–ê—Ä–∏–º–∞ –ö–∞–Ω–∞</a></li>
    </ul>
  </nav>

  <!-- –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–æ–º –º–µ–Ω—é -->
  <div class="overlay"></div>
  <div class="bg-overlay"></div>
      <!-- –ü–æ–∏—Å–∫ -->
      <div class="search-container">
        <div class="search-wrapper">
          <input 
            type="text" 
            id="waifu-search" 
            placeholder="–í–≤–µ–¥–∏ –∏–º—è –≤–∞–π—Ñ—É..." 
            autocomplete="off"
          >
          <div class="search-icon">üîç</div>
        </div>

        <div class="suggestions" id="suggestions"></div>
      </div>

  </main>

  <script>
    
    // –ì–∞–º–±—É—Ä–≥–µ—Ä-–º–µ–Ω—é
    const menuToggle = document.querySelector('.menu-toggle');
    const sidebar = document.querySelector('.sidebar');
    const overlay = document.querySelector('.overlay');

    function toggleMenu() {
      sidebar.classList.toggle('open');
      overlay.classList.toggle('open');
      menuToggle.classList.toggle('open');
    }

    menuToggle.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && sidebar.classList.contains('open')) {
        toggleMenu();
      }
    });

    // –ü–æ–∏—Å–∫
    const waifus = [
      { name: "–ö–∞–≥—É—è –°–∏–Ω–æ–º–∏—è", link: "k.htm", color: "#ff99cc" },
      { name: "–†–µ–º",                 link: "r.htm", color: "#88eeff" },
      { name: "–ê–ª–∏—Å–∞ –ú–∏—Ö–∞–∏–ª–æ–≤–Ω–∞",    link: "Alice.htm", color: "#f0f0ff" },
      { name: "–ú–∞—Ä–∏–Ω –ö–∏—Ç–∞–≥–∞–≤–∞",      link: "Marine.htm", color: "#ffdd99" },
      { name: "–ê—Ä–∏–º–∞ –ö–∞–Ω–∞",          link: "Kana.htm", color: "#ff99dd" }
    ];

    const searchInput = document.getElementById('waifu-search');
    const suggestionsBox = document.getElementById('suggestions');

    searchInput.addEventListener('input', function() {
      const query = this.value.toLowerCase().trim();
      suggestionsBox.innerHTML = '';

      if (query.length < 1) {
        suggestionsBox.style.display = 'none';
        return;
      }

      const matches = waifus.filter(waifu => 
        waifu.name.toLowerCase().includes(query)
      );

      if (matches.length === 0) {
        suggestionsBox.style.display = 'none';
        return;
      }

      matches.forEach(waifu => {
        const item = document.createElement('div');
        item.classList.add('suggestion-item');
        item.innerHTML = `<span style="color: ${waifu.color}">${waifu.name}</span>`;
        item.addEventListener('click', () => {
          window.location.href = waifu.link;
        });
        suggestionsBox.appendChild(item);
      });

      suggestionsBox.style.display = 'block';
    });

    document.addEventListener('click', function(e) {
      if (!searchInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
        suggestionsBox.style.display = 'none';
      }
    });

    searchInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        const first = suggestionsBox.querySelector('.suggestion-item');
        if (first) first.click();
      }
    });
  </script>
  <div class="particles"></div>
