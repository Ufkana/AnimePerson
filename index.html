<!-- –ü–æ–∏—Å–∫ -->
<div class="search-container">
  <div class="search-wrapper">
    <input
      type="text"
      id="waifu-search"
      placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–µ—Ä—Å–æ–Ω–∞–∂–∞..."

    >

</div>

<script>
// –ì–∞–º–±—É—Ä–≥–µ—Ä-–º–µ–Ω—é
const menuToggle = document.querySelector('.menu-toggle');
const sidebar = document.querySelector('.sidebar');
const overlay = document.querySelector('.overlay');

function toggleMenu() {
  sidebar.classList.toggle('open');
  overlay.classList.toggle('open');
  menuToggle.classList.toggle('open');
}

menuToggle.addEventListener('click', toggleMenu);
overlay.addEventListener('click', toggleMenu);

document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape' && sidebar.classList.contains('open')) {
    toggleMenu();
  }
});

// –ü–æ–∏—Å–∫ ‚Äî —Ç–µ–ø–µ—Ä—å –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
const categories = [
  // –ñ–µ–Ω—â–∏–Ω—ã
  { name: "–ê—Ä–∏–º–∞ –ö–∞–Ω–∞",   link: "k.htm",  color: "#911E42" },
  { name: "–†–µ–º",  link: "women.htm",   color: "#80DAEB" },
  { name: "–ú–∞—Ä–∏–Ω –ö–∏—Ç–∞–≥–∞–≤–∞",   link: "femboy.htm",  color: "#FFCF48" },
  { name: "–ê–ª–∏—Å–∞ –ö—É–¥–∑–µ",  link: "men.htm",     color: "#FFFAFA" },
  { name: "–ö–∞–≥—É—è –°–∏–Ω–æ–º–∏—è",  link: "tomboy.htm",  color: "#FF2400" },
  // –¢–æ–º–±–æ–∏
  { name: "–°—ç–π–±–µ—Ä",  link: "characters/sb.htm", color: "#FFB841" },
  { name: "–ú–∏–∫–∞—Å–∞ –ê–∫–µ—Ä–º–∞–Ω",  link: "characters/ma.htm",  color: "#88ffaa" },
  { name: "–¢–æ–º–æ –ê–π–¥–∑–∞–≤–∞",  link: "characters/tomo.htm",  color: "#ff69b4" },
  { name: "–ê—É—Ä–∞ –ë–µ–ª–ª–∞ –§–∏–æ—Ä–∞",  link: "characters/Bel.htm",  color: "#d32f2f" },
  { name: "–Æ –ö–∞—Å–∏–º–∞",  link: "characters/Yu.htm",  color: "#00f7ff" },
  // –§–µ–º–±–æ–∏
  { name: "Vi",  link: "characters/vi.html", color: "#c026d3" },
  { name: "–†–µ–≤–∏", link: "characters/revy.html", color: "#d32f2f" },
  // –ú—É–∂—á–∏–Ω—ã
  { name: "–õ–µ–æ–Ω –ö–µ–Ω–Ω–µ–¥–∏", link: "characters/leon-kennedy.html", color: "#2E8B57" },
  
];

const searchInput = document.getElementById('waifu-search');
const suggestionsBox = document.getElementById('suggestions');

searchInput.addEventListener('input', function() {
  const query = this.value.toLowerCase().trim();
  suggestionsBox.innerHTML = '';

  if (query.length < 1) {
    suggestionsBox.style.display = 'none';
    return;
  }

  const matches = categories.filter(cat =>
    cat.name.toLowerCase().includes(query)
  );

  if (matches.length === 0) {
    suggestionsBox.style.display = 'none';
    return;
  }

  matches.forEach(cat => {
    const item = document.createElement('div');
    item.classList.add('suggestion-item');
    item.innerHTML = `<span style="color: ${cat.color}">${cat.name}</span>`;
    item.addEventListener('click', () => {
      window.location.href = cat.link;
    });
    suggestionsBox.appendChild(item);
  });

  suggestionsBox.style.display = 'block';
});

document.addEventListener('click', function(e) {
  if (!searchInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
    suggestionsBox.style.display = 'none';
  }
});

searchInput.addEventListener('keydown', function(e) {
  if (e.key === 'Enter') {
    e.preventDefault();
    const first = suggestionsBox.querySelector('.suggestion-item');
    if (first) first.click();
  }
});
</script>
